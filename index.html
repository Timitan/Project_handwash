<!DOCTYPE html>
<html lang=en>

<head>
  <title>Bacteria Cafeteria</title>
  <!-- Meta tag for rendering on moblie devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <!-- Our stylesheet-->
  <link rel="stylesheet" href="style/main-page.css"">
</head>

<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <button class="navbar-toggler" type="button">
      <span class="border border-primary text-white">(Help)</span>
    </button>

    <a class="navbar-brand text-white" href="#">Bacteria Cafeteria</a>
    <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link text-white" href="#">Options<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Statistics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Leaderboard</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Shop -->
  <div class="info-head">
      <div>
        <h1 id="money-display">$ 0 </h1>
      </div>
      <div>
          <button type="button" onclick="toggleShop()" id="shop-button">
            <img id="shop-img"  src="images/shop_icon.png" alt="shop-img">
          </button> 
      </div>
  </div>


  <!-- Shop Menu-->
  <div id="mySideNav">
    <h1>Shop</h1>
    <ul>
      <li>Mud</li>
      <li>Water</li>
      <li>Hand Sanitizer</li>
      <li>Bar Soap</li>
      <li>Liquid Soap</li>
      <li>Alcohol</li>
      <li>Radiation in a bottle</li>
    </ul>
  </div>

  <!-- Hand -->
  <div id="handDiv" onclick="incrementScore()">
    <input id="hand" type="image" src="images/hand.png">
  </div>

  <footer class="footer">
    
  </footer>

  <!--Bootstrap JavaScript-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  <script src="/__/firebase/7.9.1/firebase-app.js"></script>
  <script src="/__/firebase/7.9.1/firebase-auth.js"></script>
  <script src="/__/firebase/7.9.1/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <!-- Our JavaScript-->
  <script src="script/gameplay.js"></script>
</body>

</html>
